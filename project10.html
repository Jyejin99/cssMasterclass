<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Masterclass</title>
    <link rel="stylesheet" href="/styles/project10.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
  </head>
<body>
    <div class="back__btn" onClick="location.href='index.html'"><i class="bi bi-house-door-fill"></i></div>
    <div class="wrap">
        <div class="sub__wrap">
            <div class="poster__top">
                <div class="row__1">
                    <div class="row__1-blue"></div>
                </div>
                <div class="row__2">
                    <div class="row__2-blue"></div>
                    <div class="row__2-white">
                        <span>thursday, friday, saturday<br>april 20, 21, 22, 1978</span>
                    </div>
                    <div class="row__2-blue"></div>
                </div>
            </div>
            <div class="poster__center">
                <div class="col__1">
                    <div class="col__1-brown"></div>
                </div>
                <div class="col__2">
                    <div class="col__2-red"></div>
                    <div class="col__2-white">
                        <span>the<br>voidoids</span>
                    </div>
                    <div class="col__2-blue"></div>
                </div>
                <div class="col__3">
                    <div class="col__3-brown"></div>
                </div>
            </div>
            <div class="poster__bottom">
                <div class="row__1">
                    <div class="row__1-red"></div>
                    <div class="row__1-white">
                        <div class="text">
                            <span>with the erasers and the ghosts</span>
                        </div>
                        <div class="text">
                            <span>at cbgb and omfug<br>315 bowery at bleecker<br>new york, new york</span>
                        </div>
                    </div>
                    <div class="row__1-red"></div>
                </div>
                <div class="row__2">
                    <div class="row__2-red"></div>
                </div>
            </div>
        </div>
    </div>

</html>
