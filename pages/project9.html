<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Masterclass</title>
    <link rel="stylesheet" href="../styles/project9.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
  </head>
<body>
    <div class="back__btn" onClick="location.href='../index.html'"><i class="bi bi-house-door-fill"></i></div>
    <div class="wrap">
        <div class="header">
            <div class="header__date">
                <p>saturday</p>
                <p>december 13 1986</p>
                <p>9 pm over 21</p>
            </div>
            <div class="header__location">
                <p>at the rat</p>
                <p>528 commonwealth</p>
                <p>boston, mass.</p>
            </div>
            <div class="title">
                <p>pixies</p>
            </div>
            <div class="subtitle">
                <p>with</p>
                <p>throwing muses</p>
                <p>big dipper</p>
            </div>
        </div>
        <section class="main">
            <div class="circle__wrap"></div>
        </section>
    </div>

    <script>
        let wrap = document.querySelector(".circle__wrap");

        for(let i=1; i<=121; ++i){
            let circle = document.createElement("div");
            circle.className = "circle";
            wrap.append(circle);
        }
    </script>
</body>
</html>
