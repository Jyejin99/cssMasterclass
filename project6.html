<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout Masterclass</title>
    <link rel="stylesheet" href="/styles/project6.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
<body>
    <div class="back__btn" onClick="location.href='index.html'"><i class="bi bi-house-door-fill"></i></div>
    <div class="wrap">
        <div class="wrap__left">
            <div class="left__subgrid">
                <div class="hd__size-wrap">
                    <div class="hd__size">
                        <div class="hd__size-top">
                            <span><i class="bi bi-three-dots"></i></span>
                        </div>
                        <div class="hd__size-img-1"></div>
                        <div class="hd__size-bottom">
                            <div class="data">
                                <span>14</span><span>TB</span>
                            </div>
                            <span class="icon"><i class="bi bi-three-dots"></i></span>
                        </div>
                    </div>
                    <div class="hd__size second">
                        <div class="hd__size-top">
                            <span></span>
                        </div>
                        <div class="hd__size-img-2"></div>
                        <div class="hd__size-bottom">
                            <div class="data">
                                <span>4</span><span>TB</span>
                            </div>
                            <span class="icon"><i class="bi bi-three-dots"></i></span>
                        </div>
                    </div>
                </div>
                <div class="hd__info">
                    <div class="hd__info-data">
                        <span>USED (TB) / OF TOTAL 8</span>
                        <h1>5.66</h1>
                    </div>
                    <div class="hd__info-data">
                        <span>USED (TB) / OF TOTAL 8</span>
                        <h1>2.34</h1>
                    </div>
                </div>
                <div class="hd__size-wrap">
                    <div class="hd__size">
                        <div class="hd__size-top">
                            <span></span>
                        </div>
                        <div class="hd__size-img-3"></div>
                        <div class="hd__size-bottom">
                            <div class="data">
                                <span>8</span><span>TB</span>
                            </div>
                            <span class="icon"><i class="bi bi-three-dots"></i></span>
                        </div>
                    </div>
                    <div class="hd__size second">
                        <div class="hd__size-top">
                            <span></span>
                        </div>
                        <div class="hd__size-img-4"></div>
                        <div class="hd__size-bottom">
                            <div class="data">
                                <span>2</span><span>TB</span>
                            </div>
                            <span class="icon"><i class="bi bi-three-dots"></i></span>
                        </div>
                    </div>
                </div>
                <div class="hd__menu">
                    <ul class="hd__menu-list">
                        <li><span></span><span>manage space</span></li>
                        <li><span></span><span>disc settins</span></li>
                        <li><span></span><span>create backup</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="wrap__right">
            <div class="right__subgrid">
                <div class="capacity">
                    <div class="capacity__title">
                        <span>free space</span>
                        <div class="data">
                            <span>2.34</span>
                            <span>TB</span>
                        </div>
                    </div>
                </div>
                <div class="capacity">
                    <div class="capacity__title">
                        <span>documents</span>
                        <div class="data">
                            <span>840.54</span>
                            <span>TB</span>
                        </div>
                    </div>
                </div>
                <div class="capacity">
                    <div class="capacity__title">
                        <span>audio files</span>
                        <div class="data">
                            <span>1.08</span>
                            <span>TB</span>
                        </div>
                    </div>
                </div>
                <div class="capacity">
                    <div class="capacity__title">
                        <span>images</span>
                        <div class="data">
                            <span>1.82</span>
                            <span>TB</span>
                        </div>
                    </div>
                </div>
                <div class="capacity">
                    <div class="capacity__title">
                        <span>video</span>
                        <div class="data">
                            <span>2.38</span>
                            <span>TB</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
